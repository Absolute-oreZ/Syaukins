<body>

                    <a href="singin.html" class="mx-2">Sign In</a>
                    <span>|</span>

                </div>
            </div>
        </div>
    </div>

    <header>
        <!-- Search Navbar -->
        <nav class="navbar">
            <div class="container-fluid">
                <!-- Logo -->
                <a href="index.html" class="navbar-brand">
                    <img src="assets/logo/favicon 48x48.png" alt="Logo">
                </a>

                <!-- Navigation Links -->
                <div class="nav-links">
                    <a href="seller_dashboard.html">
                        <span class="me-2">I WANT TO SELL</span>
                    </a>
                    <a href="feedback.html">

                <!-- Search Bar and Profile Image -->
                <div class="ms-auto d-flex align-items-center">

                    <form class="d-flex mb-2 mb-sm-0" role="search">

                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>

                    <!-- Profile Image -->
                    <a href="profile_setting.html" class="ms-3">

                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <h2 class="mb-4">Seller Dashboard - Add Item</h2>

        <form id="sellerForm">
            <div class="mb-3">
                <label for="itemName" class="form-label">Item Name</label>
                <input type="text" class="form-control" id="itemName" name="itemName" required>
            </div>

            <div class="mb-3">
                <label for="itemDescription" class="form-label">Item Description</label>
                <textarea class="form-control" id="itemDescription" name="itemDescription" rows="3" required></textarea>
            </div>

            <div class="mb-3">
                <div class="form-group">
                    <label for="starting_bid">Starting Bid</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">RM</span>
                        </div>
                        <input type="number" class="form-control" id="starting_bid" name="starting_bid"
                            placeholder="Starting Bid" min="10" step="10" required>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="startDate" class="form-label">Bidding Start Date</label>
                <input type="text" class="form-control datepicker" id="startDate" name="startDate" autocomplete="off"
                    required>
            </div>

            <div class="mb-3">
                <label for="endDate" class="form-label">Bidding End Date</label>
                <input type="text" class="form-control datepicker" id="endDate" name="endDate" autocomplete="off"
                    required>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

        crossorigin="anonymous"></script>

    <!-- Datepicker JS (example using Bootstrap Datepicker) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"
        integrity="sha512-XZzg0WPssFnX5THnRfGJnXdz2IgsD4MS7qaznhjv8httiN7EQDts8Vtj4qaYvm2QoG5JztpO2o5CqFw6Ztv7FA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Your Custom JavaScript -->
    <script>
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({ pageLanguage: 'en' }, 'google_translate_element');
        }

        document.addEventListener('DOMContentLoaded', function () {
            // Initialize translation element when the page is loaded
            googleTranslateElementInit();

            // Set up event listener for language selection
            document.getElementById('languageSelector').addEventListener('change', function () {
                var selectedLanguage = this.value;
                var translateElement = new google.translate.TranslateElement({ pageLanguage: selectedLanguage }, 'google_translate_element');
                translateElement.select(selectedLanguage);

                // Automatically trigger translation after setting the language
                translateElement.translate(selectedLanguage);
            });
        });

        $(document).ready(function () {
            $('.datepicker').datepicker({
                format: 'yyyy-mm-dd',
                autoclose: true
            });

            document.getElementById('sellerForm').addEventListener('submit', function (e) {
                e.preventDefault();

                // Prompt the user
                var isConfirmed = window.confirm('Are you sure you want to submit the form?');

                // If the user confirms, redirect to the homepage
                if (isConfirmed) {
                    window.location.href = 'index.html'; // Replace 'index.html' with your actual homepage URL
                }
            });
        });
    </script>
</body>
