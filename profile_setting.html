<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syaukin's</title>
    <link rel="icon" href="assets/logo/favicon.ico" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/CSS/general.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script type="text/javascript"
        src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <script type="text/javascript"
        src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit&key=AIzaSyCJ-vTC9QBlWQoxmo7W1255Bly8QhrFp0Q"></script>

</head>

<body>
    <div class="top-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <div id="google_translate_element"></div>
                </div>
                <div class="col-md-6 text-end">
                    <a href="singin.html" class="mx-2">Sign In</a>
                    <span>|</span>
                    <a href="signup.html">Sign Up</a>
                </div>
            </div>
        </div>
    </div>

    <header>
        <nav class="navbar">
            <div class="container-fluid">
                <a href="index.html" class="navbar-brand">
                    <img src="assets/logo/favicon 48x48.png" alt="Logo">
                </a>

                <div class="nav-links">
                    <a href="seller_dashboard.html">
                        <span class="me-2">I WANT TO SELL</span>
                    </a>
                    <a href="feedback.html">
                        <span>FEEDBACK</span>
                    </a>
                </div>

                <div class="ms-auto d-flex align-items-center">
                    <form class="d-flex mb-2 mb-sm-0" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>

                    <a href="profile_setting.html" class="ms-3">
                        <img src="assets/images/Profile.png" class="profile-image" alt="Profile Image">
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="profile-container text-center">
                    <img class="img-fluid rounded-circle" src="assets/images/Profile.png" alt="Avatar">
                </div>
                <div class="text-below-image mt-2">
                    <h5>User Name</h5>
                </div>
            </div>
            <div class="col-md-8">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Username:</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter new username"
                            required>
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label">Address:</label>
                        <input type="text" class="form-control" id="address" name="address"
                            placeholder="Enter new address" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="Enter new password" required>
                    </div>

                    <div class="mb-3">
                        <label for="gender" class="form-label">Gender:</label>
                        <select class="form-control" id="gender" name="gender" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>

        <div class="mt-4">
            <a href="Feedback.html" class="btn btn-outline-danger">LOG OUT</a>
        </div>
    </div>

    <footer class="footer mt-5 text-center">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>Contact Us</h5>
                    <a href="mailto:syaukins@gmail.com?">Syaukins'gmail.com</a>
                </div>
                <div class="col-md-6">
                    <h5>Follow Us</h5>
                    <a href="#" target="_blank" class="footer-icons"><i class="fab fa-instagram"></i></a>
                    <a href="#" target="_blank" class="footer-icons"><i class="fab fa-facebook"></i></a>
                    <a href="#" target="_blank" class="footer-icons"><i class="fab fa-linkedin"></i></a>
                    <a href="#" target="_blank" class="footer-icons"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
            <hr>
            <p>&copy; 2024 Syaukins'. All rights reserved.</p>
        </div>
    </footer>

    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({ pageLanguage: 'en' }, 'google_translate_element');
        }

        document.addEventListener('DOMContentLoaded', function () {
            googleTranslateElementInit();

            document.getElementById('languageSelector').addEventListener('change', function () {
                var selectedLanguage = this.value;
                var translateElement = new google.translate.TranslateElement({ pageLanguage: selectedLanguage }, 'google_translate_element');
                translateElement.select(selectedLanguage);
                translateElement.translate(selectedLanguage);
            });
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
