    <script type="text/javascript">
        function googleTranslateElementInit() {
          new google.translate.TranslateElement({ pageLanguage: 'en' }, 'google_translate_element');
        }
    
        document.addEventListener('DOMContentLoaded', function () {
          // Initialize translation element when the page is loaded
          googleTranslateElementInit();
    
          // Set up event listener for language selection
          document.getElementById('languageSelector').addEventListener('change', function () {
            var selectedLanguage = this.value;
            var translateElement = new google.translate.TranslateElement({ pageLanguage: selectedLanguage }, 'google_translate_element');
            translateElement.select(selectedLanguage);
    
            // Automatically trigger translation after setting the language
            translateElement.translate(selectedLanguage);
          });
        });
      </script>
